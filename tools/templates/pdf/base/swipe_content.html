<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        {% if show_borders %}
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: 1px solid black
        }
        {% endif %}
        .content {
            max-width: 900px;
            margin: 0;
            padding: 0;
        }
        .pdf_content {
            max-width: 900px;
            min-height: 100px;
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Some general things that should not be broken across pages */
        table, tr, td, th, tbody, thead, tfoot {
            page-break-inside: avoid !important;
        }
    </style>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>
<body class="content">
    {% if render_headers %}
        {% include 'pdf/base/swipe_header.html' %}
    {% endif %}
    <div class="pdf_content">
        {% block pdf_content %}
        {% lorem 12 p %}
        {% endblock %}
    </div>
    {% if render_headers %}
        {% include 'pdf/base/swipe_footer.html' %}
    {% endif %}
</body>
</html>
